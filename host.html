<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Delta-X Real Streamer</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding: 20px; }
        video { width: 100%; max-width: 400px; border: 2px solid #0f0; border-radius: 10px; margin: 20px 0; }
        button { padding: 15px 30px; background: #0f0; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; }
        #status { color: #888; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>DELTA-X HOST</h1>
    <video id="localVideo" autoplay playsinline muted></video>
    <br>
    <button id="startBtn">ابدأ مشاركة الشاشة الحقيقية</button>
    <div id="status">جاهز للربط...</div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCpeOSPCzow5Iv472BUEmKvYVt63cIsi-E",
            authDomain: "delta-x-b7b69.firebaseapp.com",
            databaseURL: "https://delta-x-b7b69-default-rtdb.firebaseio.com",
            projectId: "delta-x-b7b69",
            storageBucket: "delta-x-b7b69.firebasestorage.app",
            messagingSenderId: "758371825673",
            appId: "1:758371825673:web:59fcf8401f5ae58bf9a0d8"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let peerConnection;
        const servers = { iceServers: [{ urls: 'stun:stun1.l.google.com:19302' }] };

        document.getElementById('startBtn').onclick = async () => {
            const status = document.getElementById('status');
            try {
                // استدعاء الدالة المحقونة من الأندرويد
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                document.getElementById('localVideo').srcObject = stream;
                status.innerText = "جاري البث لايف...";

                peerConnection = new RTCPeerConnection(servers);
                stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

                peerConnection.onicecandidate = e => {
                    if (e.candidate) db.ref('rooms/1/hostCandidates').push(e.candidate.toJSON());
                };

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                await db.ref('rooms/1').set({ offer: { type: offer.type, sdp: offer.sdp } });

                db.ref('rooms/1/answer').on('value', async (snap) => {
                    if (snap.val() && !peerConnection.currentRemoteDescription) {
                        await peerConnection.setRemoteDescription(new RTCIceDescription(snap.val()));
                        status.innerText = "تم الاتصال بالكمبيوتر! ✅";
                    }
                });
            } catch (err) {
                status.innerText = "خطأ: " + err.message;
            }
        };
    </script>
</body>
</html>
